<ion-header>
  <ion-navbar>
    <ion-title>Nabídky vedle tebe</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-icon name="map" (click)="showOffersMap()" style="font-size: 2.5em;float: right;"></ion-icon>
  <ion-list>
    <ion-item *ngFor="let offer of offers">
      <ion-card (click)="pickOfferItem(offer.salonTitle)" style="cursor: pointer;">
        <img style="height: 20px;width: 20%;" src="assets/img/Koala.jpg" />
        <ion-card-content>
          <ion-card-title>
            {{offer.salonTitle}}
          </ion-card-title>
          <p>
            {{offer.address}}
          </p>
          Cena od {{offer.serviceMinPrice}} Kč
          <button ion-button color="secondary">Objednat se</button>
        </ion-card-content>
      </ion-card>
    </ion-item>

  </ion-list>

</ion-content>
