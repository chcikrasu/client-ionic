<ion-header>
    <ion-navbar>
        <ion-title>Vstup pro salony</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label floating>Uživatelské jméno</ion-label>
            <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Heslo</ion-label>
            <ion-input [(ngModel)]="password" type="password" value=""></ion-input>
        </ion-item>

    </ion-list>

    <div padding>
        <button ion-button (click)="login()">Přihlásit se</button>
    </div>
</ion-content>
