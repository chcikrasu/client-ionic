<ion-header>

  <ion-navbar>
    <ion-title>ServiceProviderTimeAvailabilityModal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Typ služby</ion-label>
    <ion-select [(ngModel)]="serviceType" interface="popover">
      <ion-option value="0">Manikura</ion-option>
      <ion-option value="1">Pedikura</ion-option>
      <ion-option value="2">Kadeřnictví</ion-option>
      <ion-option value="3">Masáž</ion-option>
      <ion-option value="4">Epilace</ion-option>
      <ion-option value="5">Kosmetika</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Čas od</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="availableFrom" minuteValues="0,30"></ion-datetime>    
  </ion-item>
  <ion-item>
    <ion-label>Čas do</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="availableTo" minuteValues="0,30"></ion-datetime>
  </ion-item>
  <button padding ion-button color="secondary" (click)="createAvailability()">+</button>
</ion-content>
